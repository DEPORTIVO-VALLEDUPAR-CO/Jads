<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #8aada6;
        }
        .login-card {
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: white;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card col-md-4 col-sm-8">
            <h2 class="text-center mb-4">Iniciar Sesión</h2>
            <form id="loginForm" onsubmit="return handleSubmit(event)">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary ">Ingresar</button>
                </div>
                <div class="text-center mt-3">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
                <div id="error-message" class="error text-center mt-3" style="display: none;"></div>
            </form>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); 
            
            
            const correctEmail = "jads@gmail.com";
            const correctPassword = "123";

            
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            
            if (email === correctEmail && password === correctPassword) {
                window.location.href = "inicio.html"; // Redirigir a la página de inicio
            } else {
                
                const errorMessage = document.getElementById("error-message");
                errorMessage.textContent = "Correo o contraseña incorrectos.";
                errorMessage.style.display = "block";
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
